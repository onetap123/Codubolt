<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Codubolt.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="Codubolt.jpeg" alt="Edubolt's Logo">
        </div>
        <hr class="divider">
        <div class="card-body">
            <h2>Codubolt</h2>
            <ul class="contact-info">
                <li> 
                    <a href="https://codubolt.com" class="highlight">
                         <img src="website.jpg" alt="Website">
                         codubolt.com
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/codubolt?igsh=NnZtMjAzM2Vod3F2" target="_blank">
                        <img src="instagram.jpg" alt="Instagram">
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/Codubolt" target="_blank">
                        <img src="linkedin copy 2.jpeg" alt="LinkedIn">
                        LinkedIn Profile
                    </a>
                </li>
                <li>
                    <a href="mailto:info@codubolt.com">
                        <img src="emaillogo.jpg" alt="Email">
                        info@codubolt.com
                    </a>
                </li>
                <li>
                    <a href="tel:+96181047062">
                        <img src="Phone.jpg" alt="Phone Number">
                        Phone
                    </a>
                </li>
            </ul>
        </div>
        <button class="save-contact" onclick="downloadVCard()">SAVE CONTACT</button> 
    </div>

    <script>
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Codubolt
TEL;TYPE=WORK,VOICE:+96181047062
URL:https://www.codubolt.com
URL:https://www.instagram.com/codubolt
URL:https://www.linkedin.com/in/Codubolt
EMAIL:info@codubolt.com
END:VCARD`;
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Codubolt.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
